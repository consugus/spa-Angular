
<h1 class="animated fadeIn fast">{{ heroe.nombre | uppercase }} <small>({{ heroe.aparicion | date: 'y' }})</small></h1>
<hr>

<div class="row animated fadeIn">

  <div class="col-md-4">
      <img [src]="heroe.img" class="img-fluid" [alt]=heroe.nombre>
      <br><br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-success btn-block">Regresar</a>
  </div><!-- end .col-md-4 -->

  <div class="col-md-8">
      <h3>{{ heroe.nombre }}</h3>
      <hr>
      <p>{{ heroe.bio }}</p>
      <div>
          <img *ngIf="heroe.casa == 'DC'" class="casa-logo" src="assets/img/DC_Comics_logo.png" [alt]=heroe.casa><!-- familia del héroe DC o Marvel-->
          <img *ngIf="heroe.casa == 'Marvel'" class="casa-logo" src="assets/img/MARVEL_Comics_logo2.png" [alt]=heroe.casa><!-- familia del héroe DC o Marvel-->
      </div>
  </div><!-- end .col-md-8 -->
  <br>

</div><!-- end .row -->
