



<h1>Resultados para la búsqueda de "{{ str }}"</h1>
<div class="card-columns">
  <app-heroe-tarjeta [heroe]="heroecito"*ngFor="let heroecito of heroes"></app-heroe-tarjeta>
</div>

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el término: {{ str }}
      </div>
    </div>
  </div>
